  <body>
    <div id="app">加载中...</div>
    <!--添加Html-->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        el: '#app',
        //左侧大标题
        name: 'Title',
        //如果觉得左侧大标题不好看可以使用一张Banner图片代替，name和logo只能选其1
        logo: 'assets/cat8.gif',
        //源代码地址
        repo: 'https://github.com/suqii/docsify',
        //默认首页
        homepage: 'README.md',
        //自定义404错误页
        notFoundPage: '_404.md',
        //文档深度
        maxLevel: 5,
        //打开新的文档是否自动回到顶部
        auto2top: true,
        //主题主色
        themeColor: '#0a8',
        //开启封面
        coverpage: true,
        // coverpage: true,
        // onlyCover: true,
        //开启顶部导航
        loadNavbar: true,
        //开启侧边栏
        loadSidebar: true,
        //文档标题深度
        subMaxLevel: 5,
        //开启页脚
        loadFooter: false,
        //搜索设置
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: '搜索',
          noData: '抱歉没有找到相关内容',
          depth: 6,
        },
        //回到顶部
        scrollToTop: {
          auto: true,
          text: '>',
          right: 50,
          bottom: 50,
          offset: 300,
        },
        //复制代码
        copyCode: {
          buttonText: '复制',
          errorText: '复制失败',
          successText: '复制成功',
        },
        //统计字数
        count: {
          countable: true,
          fontsize: '0.9em',
          color: '#0a8',
          language: 'chinese',
        },
        //UML
        plantuml: {
          skin: 'classic',
        },
        //Tab
        tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true,
        },
        //插件
        plugins: [
          //在Gitee编辑
          EditOnGithubPlugin.create(
            'https://github.com/suqii/docsify',
            null,
            function (file) {
              if (file.indexOf('en') === -1) {
                return '编辑'
              } else {
                return 'edit on git'
              }
            }
          ),
        ],
        plugins: [
          function (hook) {
            var seconds = 1000
            var minutes = seconds * 60
            var hours = minutes * 60
            var days = hours * 24
            var years = days * 365
            var today = new Date()
            var todayYear = today.getFullYear()
            var todayMonth = today.getMonth() + 1
            var todayDate = today.getDate()
            var todayHour = today.getHours()
            var todayMinute = today.getMinutes()
            var todaySecond = today.getSeconds()
            var t1 = Date.UTC(2022, 01, 26, 00, 00, 00) //这里设置网站运行开始时间
            var t2 = Date.UTC(
              todayYear,
              todayMonth,
              todayDate,
              todayHour,
              todayMinute,
              todaySecond
            )
            var diff = t2 - t1
            var diffYears = Math.floor(diff / years)
            var diffDays = Math.floor(diff / days - diffYears * 365)
            var diffHours = Math.floor(
              (diff - (diffYears * 365 + diffDays) * days) / hours
            )
            var diffMinutes = Math.floor(
              (diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /
                minutes
            )
            var diffSeconds = Math.floor(
              (diff -
                (diffYears * 365 + diffDays) * days -
                diffHours * hours -
                diffMinutes * minutes) /
                seconds
            )
            // var tSiteTime =  '本站已运行' + diffYears + '年' + diffDays + '天'

            var tSiteTime =
              diffYears > 0
                ? `本站已运行${diffYears}年${diffDays}天`
                : `本站已运行${diffDays}天`

            var footer = [
              '<hr/>',
              '<footer>',
              '<span><a href="https://www.docsify.org">suqi</a> &copy;2022.</span>',
              '<span>文档使用<a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>撰写</span>',
              '<span>&nbsp;' + tSiteTime + '</span>',
              '</footer>',
            ].join('')
            hook.afterEach(function (html) {
              return html + footer
            })
          },
        ],
      }
    </script>
    <!-- Docsify v4 -->

    <script>
      //gitalk评论插件，国内使用较慢，有能力的最好自己实现
      const gitalk = new Gitalk({
        clientID: 'clientID',
        clientSecret: 'clientSecret',
        repo: '代码仓库名称',
        owner: '所有者',
        admin: ['管理代码所有者'],
        title: window.location.hash.match(/#(.*?)([?]|$)/)[1],
        id: decodeURI(window.location.pathname),
        distractionFreeMode: false,
      })
      window.onhashchange = function (event) {
        if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
          location.reload()
        }
      }
    </script>
    <!-- 分享插件 -->
    <!-- <div class="social-share"></div> -->
    <!-- 测试回到顶部插件 -->
    <script>
      var CONFIG = {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500,
      }
      var install = function (hook, vm) {
        var opts = vm.config.scrollToTop || CONFIG
        CONFIG.auto =
          opts.auto && typeof opts.auto === 'boolean' ? opts.auto : CONFIG.auto
        CONFIG.text =
          opts.text && typeof opts.text === 'string' ? opts.text : CONFIG.text
        CONFIG.right =
          opts.right && typeof opts.right === 'number'
            ? opts.right
            : CONFIG.right
        CONFIG.bottom =
          opts.bottom && typeof opts.bottom === 'number'
            ? opts.bottom
            : CONFIG.bottom
        CONFIG.offset =
          opts.offset && typeof opts.offset === 'number'
            ? opts.offset
            : CONFIG.offset
        var onScroll = function (e) {
          if (!CONFIG.auto) {
            return
          }
          var offset = window.document.documentElement.scrollTop
          var $scrollBtn = Docsify.dom.find('span.scroll-to-top')
          $scrollBtn.style.display = offset >= CONFIG.offset ? 'block' : 'none'
        }
        hook.mounted(function () {
          var scrollBtn = document.createElement('span')
          scrollBtn.className = 'scroll-to-top'
          scrollBtn.style.display = CONFIG.auto ? 'none' : 'block'
          scrollBtn.style.overflow = 'hidden'
          scrollBtn.style.position = 'fixed'
          scrollBtn.style.right = CONFIG.right + 'px'
          scrollBtn.style.bottom = CONFIG.bottom + 'px'
          scrollBtn.style.width = '32px'
          scrollBtn.style.height = '32px'
          scrollBtn.style.background = 'rgb(128, 128, 128)'
          scrollBtn.style.color = 'white'
          scrollBtn.style.border = '1px solid #ddd'
          scrollBtn.style.borderRadius = '50%'
          scrollBtn.style.lineHeight = '29px'
          scrollBtn.style.fontSize = '26px'
          scrollBtn.style.textAlign = 'center'
          scrollBtn.style.boxShadow = '0px 0px 6px #eee'
          // 旋转90度
          scrollBtn.style.transform = 'rotate(270deg)'
          scrollBtn.style.cursor = 'pointer'
          var textNode = document.createTextNode(CONFIG.text)
          scrollBtn.appendChild(textNode)
          document.body.appendChild(scrollBtn)
          window.addEventListener('scroll', onScroll)
          scrollBtn.onclick = function (e) {
            e.stopPropagation()
            var step = window.scrollY / 15
            var scroll = function () {
              window.scrollTo(0, window.scrollY - step)
              if (window.scrollY > 0) {
                setTimeout(scroll, 15)
              }
            }
            scroll()
          }
        })
      }
      $docsify.plugins = [].concat(install, $docsify.plugins)
    </script>
